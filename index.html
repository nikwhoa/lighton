        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto Slab', serif;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            background-color: rgb(97, 97, 97);
            background-image: url('https://images.norenko.net.ua/public/2022-12-20T23:36:59.322Z-bg-on.jpg.webp');
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .wrapper {
            padding-left: 15px;
            padding-right: 15px;

            justify-content: center;
            align-items: center;
            height: 100%;

            flex-direction: column;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .hours,
        .minutes,
        .seconds {
            display: contents;
        }

        h1 {
            font-size: 4rem;
            color: #4f4f4f;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        h3 {
            font-size: 2rem;
        }

        .update-btn {
            font-size: 1.3rem;
            border: 1px solid #221f1f;
            padding: 10px;
            color: white;
            background: #221f1f;
            border-radius: 10px;
        }

        .check {
            font-size: 2rem;
            margin-top: 4rem;
        }

        .light {
            margin-bottom: 5rem;
        }

        svg {
            width: 100px;
        }

        .dark-gif,
        .light-gif {
            max-width: 60%;
        }

        @media screen and (min-width: 900px) {

            .dark-gif,
            .light-gif {
                max-width: 40%;
            }
        }

        .green {
            color: #d7c925 !important;
        }
